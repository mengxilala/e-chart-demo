<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-chart</title>
    <script src="js/vue.js"></script>
    <script src="js/echarts.min.js"></script>
    <script src="js/v-chart-lib-index.min.js"></script>
</head>
<body>
    <div id="app">
        <ve-line v-bind:data="chartData"></ve-line>
    </div>

    <script>
        new Vue({
            el: "#app",
            created: function () {
                this.chartData = {
                    columns: ['日期', '销售额'],
                    rows: [
                        { '日期': '1月1日', '销售额': 123 },
                        { '日期': '1月2日', '销售额': 1223 },
                        { '日期': '1月3日', '销售额': 2123 },
                        { '日期': '1月4日', '销售额': 4123 },
                        { '日期': '1月5日', '销售额': 3123 },
                        { '日期': '1月6日', '销售额': 7123 }
                    ]
                }
            }
        })
    </script>
</body>
</html>
